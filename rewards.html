<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoyalTEA â€“ Rewards</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/rewards.css"/>
</head>
<body>

  <div id="pageWrapper">
    <div class="rewards-banner">
      <h1 class="banner-title">YOUR <span>REWARDS</span></h1>
      <p class="banner-subtitle">Treat Yourself</p>
      <p class="rewards-recent-label">Choose rewards to use</p>
    </div>

    <div class="rewards-container">
      <form id="rewardForm" class="rewards-group">

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/tea.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Normal Tea</p>
              <p class="reward-subtext">Classic blend</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Cafe Tea">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/specialtea.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Special Tea</p>
              <p class="reward-subtext">Unique infusion</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Cafe Speciality Tea">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/espresso.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Double Espresso</p>
              <p class="reward-subtext">Strong & intense</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Double Espresso">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/flatwhite.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Flat White</p>
              <p class="reward-subtext">Smooth & bold</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Flat White">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/americano.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Americano</p>
              <p class="reward-subtext">Rich and clean</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Americano">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/latte.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Latte</p>
              <p class="reward-subtext">Creamy and smooth</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Cafe Latte">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/cappuccino.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Cappuccino</p>
              <p class="reward-subtext">Foamy delight</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Cappuccino">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/mocha.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Mocha</p>
              <p class="reward-subtext">Coffee & chocolate</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Cafe Mocha">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/hotchocolate.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Hot Chocolate</p>
              <p class="reward-subtext">Sweet & comforting</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Hot Chocolate">
          <span class="custom-radio"></span>
        </label>

        <label class="reward-card">
          <div class="reward-card-left">
            <img src="images/drinks/chailatte.jpg" class="reward-icon round" />
            <div class="reward-text">
              <p class="reward-title">Chai Latte</p>
              <p class="reward-subtext">Spiced & aromatic</p>
            </div>
          </div>
          <input type="radio" name="reward" value="Chai Latte">
          <span class="custom-radio"></span>
        </label>
      </form>

      <!-- Redeem Button -->
      <button id="useRewardBtn" class="use-btn" type="button" disabled>Use at Till</button>
    </div>

    <!-- QR Scan Modal -->
    <div class="qr-modal hidden" id="scanModal">
      <div class="qr-modal-content">
        <p class="qr-modal-header">Scan Staff QR</p>
        <video id="qr-reader" playsinline></video>
        <p id="scanStatus">Waiting...</p>
        <button class="close-btn" id="closeScanBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item">
      <img src="images/home.svg" alt="Home"/>
      <span>Home</span>
    </a>
    <a href="rewards.html" class="nav-item active" id="rewardsNav">
      <img src="images/rewards.svg" alt="Rewards"/>
      <span>Rewards</span>
      <span id="rewardsBadge" class="nav-badge" style="display: none;">1</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.svg" alt="Settings"/>
      <span>Settings</span>
    </a>
  </nav>

  <!-- Audio -->
  <audio id="rewardSound" src="sounds/redeem.mp3" preload="auto"></audio>

  <!-- JS -->
  <script type="module" src="scripts/rewards.js"></script>
</body>
</html>
