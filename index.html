<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LoyalTEA â€“ Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/global.css"/>
  <link rel="stylesheet" href="styles/login.css"/>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
  <div class="auth-container login">
    <div class="loading-overlay hidden" id="loginLoader">
      <div class="spinner"></div>
    </div>

    <div class="form-wrapper">
      <div class="logo">
        <img src="images/logo.png" alt="LoyalTEA Logo"/>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email address"
            required
          />
        </div>

        <div class="form-group password-group">
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Password"
            required
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-primary" id="loginSubmit">Sign In</button>

        <p class="legal-text">
          By logging in, you agree to the <br />
          <a href="terms.html">Terms of Service</a> &amp;
          <a href="privacy.html">Privacy Policy</a>.
        </p>

        <p class="signup-prompt">
          Not a member? <a href="register.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>

  <script type="module" src="scripts/login.js" defer></script>
</body>
</html>
