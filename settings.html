<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/app.css" />
  <link rel="stylesheet" href="styles/settings.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <header class="register-header-block">
    <h1 class="settings-title">Hi, <span id="userFirstName">...</span></h1>
  </header>
  <div class="sub-bar">How can we help?</div>

  <div class="settings-container">
    <section>
      <h2 class="settings-section-title">Your Profile</h2>
      <div id="resetPasswordBtn" class="settings-link">Reset Password</div>
      <div class="setting-option" id="redeemHistoryBtn">Redeem History</div>
    </section>

    <section>
      <h2 class="settings-section-title">Support</h2>
      <div class="setting-option">Contact Us</div>
      <div class="setting-option" id="deleteAccountBtn">Delete Account</div>
    </section>

    <section>
      <h2 class="settings-section-title">Version</h2>
      <div class="version-text">Web App Version: 1.0.28</div>
    </section>

    <div class="logout-wrapper">
      <button class="logout-button" id="logoutBtn">Log Out</button>
    </div>
  </div>
  
<nav class="bottom-nav">
  <a href="home.html" class="nav-item">
    <img src="images/home.svg" alt="Home"/>
    <span>Home</span>
  </a>
  <a href="rewards.html" class="nav-item" id="rewardsNav">
    <img src="images/rewards.svg" alt="Rewards"/>
    <span>Rewards</span>
    <!-- The badge will go here -->
    <span id="rewardsBadge" class="nav-badge" style="display: none;">1</span>
  </a>
  <a href="settings.html" class="nav-item active">
    <img src="images/settings.svg" alt="Settings"/>
    <span>Settings</span>
  </a>
</nav>

<script type="module" src="scripts/settings.js"></script>
<script type="module" src="scripts/global.js" defer></script>

</body>
</html>
