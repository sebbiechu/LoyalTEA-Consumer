<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoyalTEA â€“ Home</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/home.css" />
</head>
<body>
  <div id="pageWrapper">
    <div class="home-container">
      <!-- Header Section -->
      <div class="home-header">
        <div class="welcome-text">
          <span>Hi,<span id="userName" class="user-name"></span></span>
        </div>
        <p class="home-subtitle">Collect stars for your next drink.</p>
      </div>

      <!-- Main Actions -->
      <div class="action-section">
        <button id="openQRBtn" class="use-btn">Scan at Till</button>
      </div>

      <!-- QR Scanner Modal (MATCHES REWARDS STYLE) -->
      <div id="qrScannerModal" class="qr-modal hidden">
        <div class="qr-modal-content">
          <video id="qr-reader" muted playsinline></video>
          <div id="qrStatus" style="margin-top: 18px; color: #91204D; font-weight: 600;"></div>
          <button id="closeQrModal" class="use-btn">Cancel</button>
        </div>
      </div>

      <!-- Beans Total Label (outside the card) -->
      <h2 class="beans-title-outside">Total Stamps</h2>

      <!-- Beans Total Card -->
      <section class="beans-card">
        <div class="beans-visual">
          <div class="beans-count">
            <span id="stampCountDisplay">0</span>/<span>9</span>
          </div>
          <div id="stampGrid" class="stamp-grid"></div>
        </div>
        <button id="historyBtn" class="history-link">View history</button>
      </section>

      <!-- Canteen Menu Button -->
      <div class="action-section">
        <button class="menu-btn" id="menuBtn">Canteen Menu</button>
      </div>
    </div>
  </div>

  <!-- Bottom Nav -->
  <nav class="bottom-nav">
    <a href="home.html" class="nav-item active">
      <img src="images/home.svg" alt="Home"/>
      <span>Home</span>
    </a>
    <a href="rewards.html" class="nav-item" id="rewardsNav">
      <img src="images/rewards.svg" alt="Rewards"/>
      <span>Rewards</span>
      <!-- The badge will go here -->
      <span id="rewardsBadge" class="nav-badge" style="display: none;">1</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="images/settings.svg" alt="Settings"/>
      <span>Settings</span>
    </a>
  </nav>

  <!-- qr-scanner library (needed by home.js, but imported in JS as well) -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.umd.min.js"></script> -->
  <!-- Only needed if you want non-module support. If using module, just import in JS -->

  <!-- Home JS (module) -->
  <script type="module" src="scripts/home.js"></script>
  <script type="module" src="scripts/global.js"></script>

  <!-- Toast notification for custom messages -->
  <div id="toast" class="custom-toast" style="display:none;"></div>

  <audio id="stampSound" src="sounds/stamp.mp3" preload="auto"></audio>
  <audio id="rewardSound" src="sounds/redeem.mp3" preload="auto"></audio>

</body>
</html>
