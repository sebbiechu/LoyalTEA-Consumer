<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/auth.css" />
  <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
  <div class="auth-container">
    <div class="register-header-block">
      <img src="images/logo.png" alt="LoyalTEA Logo" class="welcome-logo" />
    </div>

    <form id="registerForm" class="register-form">
  <div class="form-group">
    <input type="text" id="firstName" placeholder="First name" required />
  </div>

  <div class="form-group">
    <input type="text" id="username" placeholder="Username" required />
  </div>

<div class="form-group password-wrapper">
  <input type="password" id="regPassword" placeholder="Password" required />
  <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">
    <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" width="20" height="20">
      <path d="M12 4.5C7 4.5 2.73 8.11 1 12c1.73 3.89 6 7.5 11 7.5s9.27-3.61 11-7.5C21.27 8.11 17 4.5 12 4.5zm0 12c-2.49 0-4.5-2.01-4.5-4.5S9.51 7.5 12 7.5s4.5 2.01 4.5 4.5S14.49 16.5 12 16.5z"/>
      <circle cx="12" cy="12" r="2"/>
    </svg>
  </button>
</div>


  <div class="badge-wrap">
    <span class="badge" data-rule="upper">Uppercase</span>
    <span class="badge" data-rule="lower">Lowercase</span>
    <span class="badge" data-rule="number">Number</span>
    <span class="badge" data-rule="special">Symbol</span>
    <span class="badge" data-rule="length">8+ Characters</span>
  </div>

  <!-- Styled Toggle Switch -->
  <label class="toggle-wrapper">
    <input type="checkbox" id="termsCheckbox" required />
    <span class="toggle-switch"></span>
    <span class="toggle-label">
      I have read and agree to <a href="terms.html">Terms of Service & Privacy Policy</a>
    </span>
  </label>

  <div class="form-footer">
    <button id="registerSubmit" type="submit" class="submit-btn" disabled>Register</button>
    <p class="auth-error" id="registerError"></p>
    <p class="member-text">Already a member? <a href="login.html">Login</a></p>
  </div>
</form>

  </div>

  <script type="module" src="scripts/register.js"></script>
</body>
</html>
